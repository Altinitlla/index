        body {
            background-color: #b22222; /* Dark red background */
            font-family: 'Baskerville', serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        .photo-frame {
            width: 150px; /* Frame width */
            height: 150px; /* Frame height */
            border: 5px solid white; /* White border for the frame */
            display: inline-block; /* Align photos in a row */
            margin: 10px; /* Space between frames */
            position: relative; /* Position for absolute positioning of hearts */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the frame */
        }

        .small-heart {
            position: absolute;
            font-size: 20px; /* Size of small heart */
            color: white;
            animation: float 4s infinite; /* Floating animation */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Additional styles for navigation and footer */
    </style>
</head>
