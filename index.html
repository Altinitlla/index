<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria's Surprise</title>
    <style>
        body {
            background: linear-gradient(135deg, #00546B, #000000); /* Updated gradient colors */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the nav bar on top of everything */
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 50px; /* Increased gap between the items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        #content {
            text-align: center;
            color: white; /* Change text color for better visibility */
            margin-top: 100px; /* Push content below the nav bar */
        }

        /* Heart Shape Container */
        #photo-container {
            position: relative;
            width: 300px; /* Make the container proportional to the image */
            height: 270px; /* Adjusted height for better aspect ratio */
            margin: 50px auto;
            background: red;
            transform: rotate(-45deg); /* Rotates the container to form a heart */
            overflow: hidden; /* Ensures that the image stays within the heart shape */
        }

        #photo-container::before, #photo-container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: red;
            border-radius: 50%;
        }

        #photo-container::before {
            top: -150px;
            left: 0;
        }

        #photo-container::after {
            top: 0;
            left: -150px;
        }

        /* Heart image */
        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits proportionally */
            transform: rotate(45deg); /* Rotates the image back to fit the heart */
        }

        /* Moving Hearts */
        .moving-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        h1 {
            color: blue;
            font-size: 48px;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#photos">Photos</a></li>
            <li><a href="#erotic-stuff">Erotic Stuff</a></li>
            <li><a href="#about-us">About Us</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- Heart-shaped image container -->
        <div id="photo-container">
            <img id="photo" src="vt0112.jpg" alt="Valeria's Photo"> <!-- Replace with your image URL -->
        </div>

        <!-- H1 is now visible below the heart -->
        <h1>АЛБАНЕЦ Let's Fight</h1>
    </div>

    <!-- Adding moving hearts -->
    <div class="moving-heart" style="top: 10%; left: 10%;">&#10084;</div>
    <div class="moving-heart" style="top: 20%; left: 50%;">&#10084;</div>
    <div class="moving-heart" style="top: 30%; left: 80%;">&#10084;</div>
    <div class="moving-heart" style="top: 50%; left: 30%;">&#10084;</div>
    <div class="moving-heart" style="top: 60%; left: 70%;">&#10084;</div>

    <script>
        // Randomize the position and animation delay of moving hearts
        const hearts = document.querySelectorAll('.moving-heart');
        hearts.forEach(heart => {
            const randomLeft = Math.random() * 100; // Random left position
            heart.style.left = `${randomLeft}%`;
            const randomDuration = Math.random() * 3 + 3; // Random duration between 3s and 6s
            heart.style.animationDuration = `${randomDuration}s`;
            heart.style.animationDelay = `${Math.random() * 3}s`; // Random delay for different starting times
        });
    </script>

</body>
</html>
