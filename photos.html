<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background-color: #b22222; /* Dark red background */
            font-family: 'Baskerville', serif;
            overflow: auto; /* Allow scrolling */
            position: relative; /* Position for background hearts */
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        .photo-frame {
            width: 350px; /* Frame width */
            height: 350px; /* Frame height */
            border: 12px solid white; /* Initial border color */
            display: inline-block; /* Align photos in a row */
            margin: 40px; /* Space between frames */
            position: relative; /* Position for absolute positioning of hearts */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
        }

        .photo-frame:hover {
            border-color: #ff69b4; /* Change border color on hover */
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); /* Glow effect */
            border-style: dashed;
            transform: scale(1.05); /* Slightly grow the border */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the frame */
        }

        .small-heart {
            position: absolute;
            font-size: 40px; /* Size of small heart */
            color: white;
            animation: float 4s infinite; /* Floating animation */
        }

        .small-heart1 {
            position: absolute;
            font-size: 60px; /* Size of big heart */
            color: white;
            animation: float 4s infinite; /* Floating animation */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Background Hearts */
        .background-heart {
            position: absolute;
            font-size: 80px; /* Size of background hearts */
            color: rgba(255, 255, 255, 0.2); /* Light color for the background hearts */
            animation: float 4s infinite; /* Floating animation */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: black; /* Background color for the navbar */
            padding: 10px; /* Space inside the navbar */
            text-align: center; /* Center the links */
        }

        nav ul {
            list-style-type: none; /* Remove bullets from list */
            padding: 0; /* Remove padding */
        }

        nav ul li {
            display: inline; /* Display links in a row */
            margin: 0 20px; /* Space between links */
        }

      nav ul li a {
            text-decoration: none;
            font-family: 'Libre Baskerville', serif;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        /* Footer Styles */
        footer {
            background-color: black; /* Background color for footer */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            padding: 10px; /* Space inside the footer */
            position: relative; /* Keep footer at the bottom */
            width: 100%; /* Full width */
        }
    </style>
</head>
