<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria's Surprise</title>
    <style>
        body {
            background: linear-gradient(135deg, #00546B, #000000); /* Updated gradient colors */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the nav bar on top of everything */
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between navigation items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-family: 'Libre Baskerville', serif;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        #content {
            text-align: center;
            padding-top: 150px; /* Adjusts space for the fixed nav bar */
            color: white;
        }

        #heart {
            color: red;
            font-size: 80px;
            animation: pulse 1.5s infinite; /* Adds a pulsing effect */
        }

        #photo-container {
            position: relative;
            width: 500px; /* Adjusted width of the heart-shaped container */
            height: 500px; /* Adjusted height of the heart-shaped container */
            clip-path: path('M 275 35 Q 175 0, 75 100 Q 0 200, 275 500 Q 550 200, 475 100 Q 375 0, 275 35 Z');/* Creates a heart shape */
            overflow: hidden;
            margin: 50px auto; /* Centers the container */
            animation: swing 3s infinite; /* Adds a swinging effect */
        }

        #photo {
            width: 90%;
            height: 90%;
            object-fit: cover; /* Ensures the image covers the heart shape */
            transition: transform 0.5s; /* Smooth transition for hover effect */
        }

        #photo-container:hover #photo {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Moving hearts */
        .moving-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 4s infinite;
        }

        /* Bigger random hearts */
        .big-heart {
            position: absolute;
            font-size: 100px;
            color: rgba(255, 0, 0, 0.3); /* Transparent red for larger hearts */
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        h1 {
            color: blue;
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }

        
        /* Footer for scrolling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="photos.html">Photos</a></li>
             <li><a href="erotic.html">Erotic Stuff</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Main content with heart -->
    <div id="content">
        <div id="heart">
            &#10084; VALERIA &#10084;
        </div>
        <div id="photo-container">
            <img id="photo" src="vt0112.jpg" alt="Valeria's Photo"> <!-- Replace with your image URL -->
        </div>
        <h1>АЛБАНЕЦ Let's Fight</h1>
    </div>

    <!-- Moving hearts -->
    <div class="moving-heart" style="top: 10%; left: 10%;">&#10084;</div>
    <div class="moving-heart" style="top: 20%; left: 50%;">&#10084;</div>
    <div class="moving-heart" style="top: 30%; left: 80%;">&#10084;</div>
    <div class="moving-heart" style="top: 50%; left: 30%;">&#10084;</div>
    <div class="moving-heart" style="top: 60%; left: 70%;">&#10084;</div>

    <!-- Big random hearts -->
    <div class="big-heart" style="top: 15%; left: 20%;">&#10084;</div>
    <div class="big-heart" style="top: 45%; left: 60%;">&#10084;</div>
    <div class="big-heart" style="top: 75%; left: 80%;">&#10084;</div>

    <!-- Footer to create more scrollable space -->
    <footer>
        <p>Valeria's Surprise © 2024</p>
    </footer>

    <script>
        // Randomize the position and animation delay of moving hearts
        const hearts = document.querySelectorAll('.moving-heart, .big-heart');
        hearts.forEach(heart => {
            const randomLeft = Math.random() * 100; // Random left position
            heart.style.left = `${randomLeft}%`;
            const randomDuration = Math.random() * 3 + 3; // Random duration between 3s and 6s
            heart.style.animationDuration = `${randomDuration}s`;
            heart.style.animationDelay = `${Math.random() * 3}s`; // Random delay for different starting times
        });
  // Get the modal
        var modal = document.getElementById("modal");

        // Get the link that opens the modal
        var eroticLink = document.getElementById("eroticLink");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the link, open the modal 
        eroticLink.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Submit code
        document.getElementById("submitCode").onclick = function() {
            var code = document.getElementById("accessCode").value;
            if (code === "6969") {
                alert("Access granted!"); // Replace with your content or redirect
                modal.style.display = "none"; // Close modal
                // Add content or redirect to the actual page here
            } else {
                document.getElementById("message").innerText = "Incorrect code, please try again.";
            }
        }
        
    </script>
</body>
</html>
