<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background: linear-gradient(to bottom, red, black); /* Gradient from red to black */
            font-family: 'Baskerville', serif;
            overflow: auto; /* Allow scrolling */
            position: relative; /* Position for background hearts */
            margin: 0;
        }

        /* Video Header Section */
        .video-header {
            width: 100%; /* Full width */
            max-height: 500px; /* Adjust the height as needed */
            overflow: hidden; /* Crop the video if it overflows */
            position: relative; /* Allow for absolute positioning inside */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Space between video and the rest */
        }

        .video-header video {
            width: 100%; /* Full width for the video */
            height: auto; /* Maintain aspect ratio */
        }

        /* Background Hearts */
        .background-heart {
            position: absolute;
            font-size: 80px; /* Size of background hearts */
            color: rgba(255, 255, 255, 0.2); /* Light color for the background hearts */
            animation: float 4s infinite; /* Floating animation */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Navigation Bar Styles */
        nav {
            background-color: black;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the nav bar on top of everything */
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between navigation items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-family: 'Libre Baskerville', serif;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        /* Photo Section */
        #content {
            text-align: center;
            padding: 20px;
        }

        .photo-frame {
            width: 350px; /* Frame width */
            height: 350px; /* Frame height */
            border: 12px solid white; /* Initial border color */
            display: inline-block; /* Align photos in a row */
            margin: 40px; /* Space between frames */
            position: relative; /* Position for absolute positioning of hearts */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
        }

        .photo-frame:hover {
            border-color: #ff69b4; /* Change border color on hover */
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); /* Glow effect */
            border-style: dashed;
            transform: scale(1.05); /* Slightly grow the border */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the frame */
        }

        .small-heart {
            position: absolute;
            font-size: 40px; /* Size of small heart */
            color: white;
            animation: float 4s infinite; /* Floating animation */
        }

        /* Footer Styles */
        footer {
            background-color: black; /* Background color for footer */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            padding: 10px; /* Space inside the footer */
            position: relative; /* Keep footer at the bottom */
            width: 100%; /* Full width */
        }

    /* General styles remain unchanged */

    /* Responsive styles for smaller screens */
    @media (max-width: 768px) {
        .video-header {
            max-height: 300px; /* Adjust the height for smaller screens */
        }

        .video-header video {
            width: 100%; /* Ensure the video takes the full width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

        nav ul {
            flex-direction: column; /* Stack the navigation items */
            gap: 20px; /* Adjust spacing for better readability */
        }

        nav ul li a {
            font-size: 16px; /* Adjust font size for better visibility */
        }

        .photo-frame {
            width: 200px; /* Reduce the size of photo frames */
            height: 200px;
            margin: 20px auto; /* Center frames and reduce margin */
        }

        img {
            object-fit: cover; /* Ensure the images remain well-fitted */
        }

        h1 {
            font-size: 30px; /* Adjust heading size */
        }
    }

    @media (max-width: 480px) {
        .video-header {
            max-height: 200px; /* Further reduce video height for very small screens */
        }

        .photo-frame {
            width: 150px; /* Make photo frames smaller */
            height: 150px;
        }

        nav ul li a {
            font-size: 14px; /* Further reduce font size for nav links */
        }

        h1 {
            font-size: 24px; /* Further adjust heading size */
        }
    }
</style>
