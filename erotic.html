<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erotic Stuff</title>
    <style>
        /* Body Styles */
        body {
            background: linear-gradient(to bottom, red, black); /* Gradient from red to black */
            font-family: 'Baskerville', serif;
            overflow: hidden; /* Prevent scrollbars */
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: black; /* Background color for the navbar */
            padding: 10px; /* Space inside the navbar */
            text-align: center; /* Center the links */
        }

        nav ul {
            list-style-type: none; /* Remove bullets from list */
            padding: 0; /* Remove padding */
            margin: 0;
        }

        nav ul li {
            display: inline; /* Display links in a row */
            margin: 0 20px; /* Space between links */
        }

        nav ul li a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Font size for links */
        }

        nav ul li a:hover {
            color: #ff69b4; /* Hover effect: pink text */
        }

        /* Footer Styles */
        footer {
            background-color: black; /* Background color for footer */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            padding: 10px; /* Space inside the footer */
            position: absolute; /* Positioning at the bottom */
            bottom: 0;
            width: 100%; /* Full width */
        }

        /* Modal Styles */
        #modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Access Code Input */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Submit Button */
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff69b4; /* Pink hover effect */
        }

        /* Error Message */
        #message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="photos.html">Photos</a></li>
            <li><a href="#" id="eroticLink">Erotic Stuff</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Access Code</h2>
            <input type="text" id="accessCode" placeholder="Enter code here...">
            <button id="submitCode">Submit</button>
            <p id="message"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Altin's Love Story</p>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("modal");

        // Get the link that opens the modal
        var eroticLink = document.getElementById("eroticLink");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the link, open the modal 
        eroticLink.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Submit code
        document.getElementById("submitCode").onclick = function() {
            var code = document.getElementById("accessCode").value;
            if (code === "6969") {
                alert("Access granted!"); // Replace with your content or redirect
                modal.style.display = "none"; // Close modal
                // Add content or redirect to the actual page here
            } else {
                document.getElementById("message").innerText = "Incorrect code, please try again.";
            }
        }
    </script>
</body>
</html>
