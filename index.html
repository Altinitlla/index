<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria's Surprise</title>
    <style>
        body {
            background: linear-gradient(135deg, #00546B, #000000); /* Updated gradient colors */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars from showing */
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keeps the nav bar on top of everything */
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between navigation items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        #content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Change text color for better visibility */
        }

        #heart {
            color: red;
            font-size: 80px;
            animation: pulse 1.5s infinite; /* Adds a pulsing effect */
        }

        #photo-container {
            position: relative;
            width: 400px; /* Adjusted width of the heart-shaped container */
            height: 400px; /* Adjusted height of the heart-shaped container */
            clip-path: path('M 200 30 Q 130 0, 50 100 Q 0 200, 200 500 Q 400 200, 350 100 Q 270 0, 200 30 Z'); /* Creates a heart shape */
            overflow: hidden;
            margin: 50px auto; /* Centers the container */
            animation: swing 3s infinite; /* Adds a swinging effect */
        }

        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the heart shape */
            transition: transform 0.5s; /* Smooth transition for hover effect */
        }

        #photo-container:hover #photo {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .moving-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 4s infinite;
        }

        moving-heart1 {
            position: absolute;
            font-size: 50px;
            color: red;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        h1 {
            color: blue; /* Change text color */
            font-size: 48px; /* Increased font size */
            text-align: center; /* Center align the text */
            margin-top: 20px; /* Space above the heading */
            margin-bottom: 0; /* Remove space below */
            position: absolute; /* Absolute position to place it below the photo */
            top: calc(50% + 320px); /* Adjust based on the photo container size */
            left: 50%;
            transform: translateX(-50%); /* Center it */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#photos">Photos</a></li>
            <li><a href="#erotic-stuff">Erotic Stuff</a></li>
            <li><a href="#about-us">About Us</a></li>
        </ul>
    </nav>

    <div id="content">
        <div id="heart">
            &#10084; VALERIA &#10084;
        </div>
        <div id="photo-container">
            <img id="photo" src="vt0112.jpg" alt="Valeria's Photo"> <!-- Replace with your image URL -->
        </div>
    </div>

    <!-- Adding moving hearts -->
    <div class="moving-heart" style="top: 10%; left: 10%;">&#10084;</div>
    <div class="moving-heart" style="top: 20%; left: 50%;">&#10084;</div>
    <div class="moving-heart" style="top: 30%; left: 80%;">&#10084;</div>
    <div class="moving-heart" style="top: 50%; left: 30%;">&#10084;</div>
    <div class="moving-heart" style="top: 60%; left: 70%;">&#10084;</div>
    <div class="moving-heart" style="top: 60%; left: 96%;">&#10084;</div>
    <div class="moving-heart" style="top: 60%; left: 50%;">&#10084;</div>
    
    <!-- Bigger heart-->
    <div class="moving-heart1" style="top: 10%; left: 10%;">&#10084;</div>
    <div class="moving-heart1" style="top: 20%; left: 50%;">&#10084;</div>
    <div class="moving-heart1" style="top: 30%; left: 80%;">&#10084;</div>
    <div class="moving-heart1" style="top: 50%; left: 30%;">&#10084;</div>

    <h1>АЛБАНЕЦ Let's Fight</h1>

    <script>
        // Randomize the position and animation delay of moving hearts
        const hearts = document.querySelectorAll('.moving-heart');
        hearts.forEach(heart => {
            const randomLeft = Math.random() * 100; // Random left position
            heart.style.left = `${randomLeft}%`;
            const randomDuration = Math.random() * 3 + 3; // Random duration between 3s and 6s
            heart.style.animationDuration = `${randomDuration}s`;
            heart.style.animationDelay = `${Math.random() * 3}s`; // Random delay for different starting times
        });
    </script>
</body>
</html>
